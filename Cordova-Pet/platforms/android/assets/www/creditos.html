        <script type="text/javascript" src="js/jquery.mobile.js"></script>
    </head>
    <body>
        <!-- HEADER -->
        <header data-role="header" data-theme="b">
            <h1>Créditos</h1>

        <!-- DESARROLLADORES -->
        <div data-role="collapsible" data-theme="b" data-content-theme="b">

        <div data-role="collapsible" data-theme="a" data-content-theme="a">
            <h4>Documentación Apache Cordova</h4>
            <button id="show">Documentación</button>
        </div>

        <a id="backImg" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" href="index.html"></a>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady(){
                var button = document.getElementById("show");  
                button.addEventListener(
                    "click",
                    function(){
                        /* abrir un nuevo enlace en la ventana InAppBrowser */
                        var ref = window.open('http://apachecordova.esy.es', '_system', 'location=no');
                        ref.show();
                    },
                    false
                );              
            }
        </script>
    </body>
